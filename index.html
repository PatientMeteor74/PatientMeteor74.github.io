<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>John Platkowski - Personal Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			line-height: 1.6;
			color: #333;
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: #f4f4f4;
		}
		.container {
			background-color: white;
			border-radius: 5px;
			padding: 30px;
			box-shadow: 0 2px 5px rgba(0,0,0,0.1);
		}
		h1 {
			color: #2c3e50;
			border-bottom: 2px solid #3498db;
			padding-bottom: 10px;
		}
		.description {
			font-style: italic;
			margin-bottom: 20px;
		}
		.links {
			list-style-type: none;
			padding: 0;
		}
		.links li {
			margin-bottom: 10px;
		}
		.links a {
			display: inline-block;
			color: #fff;
			background-color: #3498db;
			padding: 10px 15px;
			text-decoration: none;
			border-radius: 3px;
			transition: background-color 0.3s ease;
		}
		.links a:hover {
			background-color: #2980b9;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Your Name</h1>
		<p class="description">
			This is a space for your personal description. Write a brief introduction about yourself, your interests, or your professional background. Keep it concise and engaging!
		</p>
		<ul class="links">
			<li><a href="#" target="_blank">Link 1</a></li>
			<li><a href="#" target="_blank">Link 2</a></li>
			<li><a href="#" target="_blank">Link 3</a></li>
		</ul>
	</div>
</body>
</html>
