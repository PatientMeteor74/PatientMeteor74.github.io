<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>John Platkowski - Personal Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
	<style>
		body, html {
			height: 100%;
			margin: 0;
			font-family: 'Roboto Mono', monospace;
			color: #333;
		}
		body {
			background-image: url('https://github.com/PatientMeteor74/PatientMeteor74.github.io/blob/main/signal-2024-09-22-202558_002.jpeg?raw=true');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.container {
			display: flex;
			height: 100%;
			flex-direction: column;
			justify-content: center;
		}
		.panel {
			background-color: rgba(255, 255, 255, 0.075);
			backdrop-filter: blur(5px);
			padding: 20px;
			margin: 10px auto;
			border-radius: 10px;
			max-width: 600px;
			width: 90%;
		}
		h1 {
			color: #2c3e50;
			border-bottom: 2px solid #41554657;
			padding-bottom: 10px;
		}
		.description {
			margin-bottom: 20px;
			line-height: 1.6;
		}
		.links {
			list-style-type: none;
			padding: 0;
		}
		.links li {
			margin-bottom: 10px;
		}
		.links a {
			display: inline-block;
			color: #fff;
			background-color: #41554657;
			padding: 10px 15px;
			text-decoration: none;
			border-radius: 3px;
			transition: background-color 0.3s ease;
		}
		.links a:hover {
			background-color: #001a0a;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel">
			<h1>John Platkowski</h1>
			<p class="description">
				I'm a passionate developer and musician, among other interests. I'm currently studying CS at the University of Kansas as a Freshman. 
			</p>
		</div>
		<div class="panel">
			<h1>Links</h1>
			<ul class="links">
				<li><a href="#" target="_blank">Game Development Portfolio</a></li>
				<li><a href="#" target="_blank">AI Projects</a></li>
				<li><a href="#" target="_blank">Music Creations</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
