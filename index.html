<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Your Name - Personal Page</title>
	<style>
		body, html {
			height: 100%;
			margin: 0;
			font-family: Arial, sans-serif;
			color: #333;
		}
		body {
			background-image: url('https://github.com/PatientMeteor74/PatientMeteor74.github.io/blob/main/signal-2024-09-22-202558_002.jpeg');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
		}
		.container {
			display: flex;
			height: 100%;
		}
		.panel {
			flex: 1;
			background-color: rgba(255, 255, 255, 0.7);
			backdrop-filter: blur(10px);
			padding: 20px;
			margin: 10px;
			border-radius: 10px;
			overflow: auto;
		}
		h1 {
			color: #2c3e50;
			border-bottom: 2px solid #3498db;
			padding-bottom: 10px;
		}
		.description {
			font-style: italic;
			margin-bottom: 20px;
		}
		.links {
			list-style-type: none;
			padding: 0;
		}
		.links li {
			margin-bottom: 10px;
		}
		.links a {
			display: inline-block;
			color: #fff;
			background-color: #3498db;
			padding: 10px 15px;
			text-decoration: none;
			border-radius: 3px;
			transition: background-color 0.3s ease;
		}
		.links a:hover {
			background-color: #2980b9;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="panel">
			<h1>Your Name</h1>
			<p class="description">
				This is a space for your personal description. Write a brief introduction about yourself, your interests, or your professional background. Keep it concise and engaging!
			</p>
		</div>
		<div class="panel">
			<h1>Links</h1>
			<ul class="links">
				<li><a href="#" target="_blank">Link 1</a></li>
				<li><a href="#" target="_blank">Link 2</a></li>
				<li><a href="#" target="_blank">Link 3</a></li>
			</ul>
		</div>
	</div>
</body>
</html>
